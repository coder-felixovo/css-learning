<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS selectors --- selector list</title>
    <style>
      /*
        Selector list

        The , selector is a grouping method that selects all the matching nodes.

        e.g.: `div, p` will match both <div> and <p>.
      */
      div,
      p {
        color: red;
      }
    </style>
  </head>
  <body>
    <div>div1</div>
    <p>p1</p>
  </body>
</html>
