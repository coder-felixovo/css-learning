<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS attribute selectors --- [attr]</title>
    <style>
      /*
        [attr]
        Represents elements with an attribute name of attr.
      */
      p[class] {
        color: red;
      }
    </style>
  </head>
  <body>
    <p class="p1">p1</p>
    <p>p2</p>
    <p class="p3">p3</p>
  </body>
</html>
