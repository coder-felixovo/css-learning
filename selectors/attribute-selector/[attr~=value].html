<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS attribute selectors --- [attr~=value]</title>
    <style>
      /*
        [attr~=value]
        Represents elements with an attribute name of attr whose value is a whitespace-separated list of words,
        one of which is exactly value.
      */
      div[class~='box'] {
        color: red;
      }
    </style>
  </head>
  <body>
    <div class="box">div1</div>
    <div class="box div2">div2</div>
    <div class="div3 box">div3</div>
    <div class="div4">div4</div>
  </body>
</html>
